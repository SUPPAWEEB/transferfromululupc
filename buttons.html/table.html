<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th> 1</th>
                    <th> 2</th>
                    <th> 3</th>
                    <th> 4</th>
                    <th> 5</th>
                    <th> 6</th>
                    <th> 7</th>
                    <th> 8</th>
                    <th> 9</th>
                    <th> 10</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
            <script>
                var tbody = document.getElementById('tableBody');
               for (var i =0; i <= 10;i++) {
                var row = document.createElement('tr');
               row.innerHTML = '<td>' + i + '</td>' +
                    '<td> </td>' +
                    '<td>Data 2</td>' +
                    '<td>Data 3</td>' +
                    '<td>Data 4</td>' +
                    '<td>Data 5</td>' +
                    '<td>Data 6</td>' +
                    '<td>Data 7</td>' +
                    '<td>Data 8</td>' +
                    '<td>Data 9</td>' +
                    '<td>Data 10</td>';

                    tbody.appendChild(row);
               }
            </script>
        </table>
    </div>

</body>

</html>
